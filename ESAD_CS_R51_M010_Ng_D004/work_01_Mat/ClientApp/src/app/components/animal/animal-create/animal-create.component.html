
<form class="form-container" [formGroup]="animalForm" (submit)="insert()">
  <div class="f-w">
    <h3>Create new animal</h3>
  </div>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Animal Name</mat-label>
    <input matInput formControlName="animalName" />
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Species Name</mat-label>
    <input matInput formControlName="speciesName" />
  </mat-form-field>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>introduced Date</mat-label>
    <input matInput formControlName="introduced" [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="f-w">
    <mat-label style="margin-right:16px">Gender</mat-label>
    <mat-radio-group formControlName="gender" aria-label="Select an option">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-form-field class="f-w" appearance="fill">
    <mat-label>Zoo Name</mat-label>
    <mat-select formControlName="zooId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let c of zoos" [value]="c.zooId">
        {{c.zooName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="f-w">
    <mat-label>Animal Picture</mat-label>
    <ngx-mat-file-input formControlName="picture"  [accept]="'image/*'" (change)="onChange($event)"></ngx-mat-file-input>
    <mat-icon matSuffix>insert_photo</mat-icon>
  </mat-form-field>
  <div class="f-w">
    <button [disabled]="animalForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Save</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/animal']">Back to list</a>
  </div>
</form>
